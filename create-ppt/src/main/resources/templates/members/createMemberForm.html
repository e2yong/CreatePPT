<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>I:GEULOO</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-3">I:GEULOO</h1>
    <h2 class="text-center">회원가입</h2>
    <div class="container d-flex justify-content-center">
        <form class="" style="width: 300px" action="/members/new" method="post">
            <div class="form-group mb-3">
                <label for="name" class="form-label" style="width: 20%">이름</label>
                <input type="text" class="form-control" style="width: 100%" id="name" name="name" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group mb-3">
                <label for="loginId" class="form-label" style="width: 10%">ID</label>
                <input type="text" class="form-control" style="width: 100%" id="loginId" name="loginId" placeholder="ID를 입력하세요">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label" style="width: 10%">PW</label>
                <input type="text" class="form-control" style="width: 100%" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="width: 100px">등록</button>
                <button type="button" class="btn btn-primary" style="width: 100px" th:onclick="|location.href='@{/}'|">취소</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
