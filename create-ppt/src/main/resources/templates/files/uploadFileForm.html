<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>I:GEULOO</title>
</head>
<script th:inline="javascript">
    function changeBtnName() {
        const btnElement = document.getElementById('btn');
        btnElement.innerText = '업로드중';
    }
</script>
<body>
<div class="container">
    <h1 class="text-center mb-3">I:GEULOO</h1>
    <h2 class="text-center">조사자료 파일 업로드</h2>
    <div class="container d-flex justify-content-center">
        <form class="" style="width: 400px" action="/files/upload" method="post" enctype="multipart/form-data" onsubmit="changeBtnName()">
            <div class="form-group mb-3">
                <label for="title" class="form-label" style="width: 50%">작업이름</label>
                <input type="text" class="form-control" style="width: 100%" id="title" name="title" placeholder="작업이름">
            </div>
            <div class="form-group mb-3">
                <label for="file" class="form-label" style="width: 50%">조사자료</label>
                <input type="file" class="form-control" style="width: 100%" id="file" name="file">
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary" style="width: 150px" id="btn">업로드하기</button>
            </div>
            <br>
            <div class="text-center">
                <button type="button" class="btn btn-primary" style="width: 150px" th:onclick="|location.href='@{/}'|">취소</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
