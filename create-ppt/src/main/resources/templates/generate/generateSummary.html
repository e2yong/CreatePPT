<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>I:GEULOO</title>
</head>
<script th:inline="javascript">
    function changeBtnName() {
        const btnElement = document.getElementById('btn');
        btnElement.innerText = '생성중';
    }
</script>
<body>
<div>
    <h1>I:GEULOO</h1>

    <div>
        <h2>요약문과 대본 생성</h2>
        <form action="/generate/summary" method="post" enctype="multipart/form-data" onsubmit="changeBtnName()">
            <div>
                <button type="submit" id="btn">생성하기</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
