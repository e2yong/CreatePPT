<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>I:GEULOO</title>
</head>
<body>
<div>
    <h1 class="text-center mb-3">I:GEULOO</h1>
    <h2 class="text-center mb-3"><span th:text="${title}">작업</span> 생성 결과</h2>
    <div class="text-center mb-3">
        <h3><span th:text="${ppt}">ppt</span></h3>
        <h3><span th:text="${script}">script</span></h3>
    </div>
    <div class="container d-flex justify-content-center">
        <form action="/generate/download" method="post" enctype="multipart/form-data">
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="width: 150px">다운로드</button>
            </div>
        </form>
    </div>
    <br>
    <div class="container d-flex justify-content-center">
        <form action="/generate/end" method="post" enctype="multipart/form-data">
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="width: 150px">종료</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
