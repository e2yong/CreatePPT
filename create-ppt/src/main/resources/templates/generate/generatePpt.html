<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>I:GEULOO</title>
</head>
<script th:inline="javascript">
    function changeBtnName() {
        const btnElement = document.getElementById('btn');
        btnElement.innerText = '생성중';
    }
</script>
<body>
<div>
    <h1 class="text-center mb-3">I:GEULOO</h1>
    <h2 class="text-center mb-3">PPT 생성</h2>
    <div class="container d-flex justify-content-center">
        <form action="/generate/ppt" method="post" enctype="multipart/form-data" onsubmit="changeBtnName()">
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="width: 150px" id="btn">생성하기</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
